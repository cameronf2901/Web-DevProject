<!DOCTYPE html>

<html lang ="en">

	<head>
	
	<script = "text/javascript">
	function showRandomFact(){
		const fossilFuelFacts = ["fossil fuels are formed from ancient plants and animals that lived millions of years ago!", "The largest source of energy for electrical generation in the world is from coal!", "As far as fossil fuels go, natural gas is considered the cleanest fossil fuel as it produces less carbon dioxide compared to coal or oil!", "Petroleum, also known as crude oil, is used to produce gasoline, diesel, and even plastics!"];
		
		const randomArray = Math.floor(Math.random() * fossilFuelFacts.length);
		const randomFact = fossilFuelFacts[randomArray];
		
		document.getElementById('fact-display').textContent = randomFact;
		
	}
	
	let ButtonToggle = false;
	
	
	function increaseSize() {
        const img = document.querySelector('.cfOilSpillImage');
        img.style.width = "750px";  // 2.5 times the original width (300 * 2.5)
		img.style.height = "500px"; // 2.5 times the original height (200 * 2.5)
    }
	
	
	function decreaseSize() {
		const img = document.querySelector('.cfOilSpillImage');
		
    // Set the image size back to the original dimensions
		img.style.width = "300px";
		img.style.height = "200px";
	}
	
	document.getElementById('ButtonSize').onclick = function(){
	
		if (ButtonToggle){
			increaseSize();
			
		}else{
			decreaseSize();
	
		}
	
		ButtonToggle = !ButtonToggle;
	
	};
	
	
	</script>
	</head>

	<body>
	<div class = "CFRandomArray">
		<p id="fact-display"><b>Click the button to see a fun fact!</b></p>
		<button onclick="showRandomFact()" class = "cfFactButton">Show Random Fact</button>
	</div>
	
	
	
	<img class="cfOilSpillImage" src="OilSpill.jpg" alt="Oil Spill Image" width="300" height="200">

	<button id = "ButtonSize" onclick="increaseSize()" class = "cfSizeButton">Take A Look</button>
	
	<div class ="cfImageGrid">
		<img src="FactoryImg.jpg" alt="powerplant" class = "cfFactory"/>
		<img src="naturalGas.JPG" alt ="Natural Gas Image" class ="cfNaturalGas"/>
		<img id = "target-image" src = "derivedGas.JPG" alt = "Derived Gas Image" class = "cfDerivedGas"/>
		<img src = "CrudeOil.JPG" alt = "Image of crude oil" class ="cfCrudeOil"/>
	</div>
	
	
	
	<h3 div class = "cfEndText">AND THIS IS JUST THE BEGINNING</h3>
	
	<script>
		document.querySelector(".cfEndText").addEventListener("click",function(){
			this.classList.toggle("upright");
		});



	let currentSlide = 0;
		// setting value for currentSlide //
		function showSlide() {
		const slides = document.querySelectorAll('.cfSlide');
		// using querySelector to find css element //
		// hide all slides//
		slides.forEach(cfSlide =>{
		cfSlide.style.display = "none";
		});

		// Show the current slide //
		slides[currentSlide].style.display = "block";
		}
		//making the function to find next image //
		function nextSlide() {
		const slides = document.querySelectorAll('.cfSlide');
		currentSlide = (currentSlide + 1) % slides.length; // Loop back to the first slide after the last one
		showSlide();
		}
		// finding previous image //
		function prevSlide() {
		const slides = document.querySelectorAll('.cfSlide');
		currentSlide = (currentSlide - 1 + slides.length) % slides.length; // Loop to the last slide if going back from the first
		showSlide();
		}

	// Initially show the first slide
		showSlide();
	
		function changeText() {
            document.getElementById("pictureButton").innerText = "Click me again!";
        }
	</script>
	
	<button id = "pictureButton" class = "cfImageButton" onclick="nextSlide(); changeText();">Click to see life without fossil fuels!!</button>
	
	
	
	</body>





<html>
