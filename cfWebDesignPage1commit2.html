<!DOCTYPE html>

<html lang ="en">

	<head>
	<script = "text/javascript">
	let ButtonToggle = false;
	
	
	function increaseSize() {
        const img = document.querySelector('.cfOilSpillImage');
        img.style.width = "750px";  // 2.5 times the original width (300 * 2.5)
		img.style.height = "500px"; // 2.5 times the original height (200 * 2.5)
    }
	
	
	function decreaseSize() {
		const img = document.querySelector('.cfOilSpillImage');
		
    // Set the image size back to the original dimensions
		img.style.width = "300px";
		img.style.height = "200px";
	}
	
	document.getElementById('ButtonSize').onclick = function(){
	
		if (ButtonToggle){
			increaseSize();
			
		}else{
			decreaseSize();
	
		}
	
		ButtonToggle = !ButtonToggle;
	
	};
	</script>
	</head>
</html>
